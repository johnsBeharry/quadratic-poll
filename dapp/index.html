<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Radical Votes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Radical Votes</h1>
          <p class="text-center">Implementing quadratic voting from the <a href="http://radicalmarkets.com/chapters/radical-democracy/">Radical Markets</a> book.</p>
          <ul class="nav nav-pills justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Issues</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="registration.html">Registration</a>
            </li>
          </ul>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading Issues...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Issue</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="issuesResults">
              </tbody>
            </table>
            <hr/>
            <form onSubmit="App.castVote(); return false;">
              <div class="form-group">
                <label class="h6" for="issueSelect">Select an Issue</label>
                <select class="form-control" id="issueSelect">
                </select>
              </div>
              <div class="form-group">
                <label class="h6" for="votesSelect">How many votes do you want to cast on this issue?</label>
                <select class="form-control" id="votesSelect">
                  <option value="1">1 Vote (1 Credit)</option>
                  <option value="2">2 Votes (4 Credits)</option>
                  <option value="3">3 Votes (9 Credits)</option>
                  <option value="4">4 Votes (16 Credits)</option>
                </select>

                <!--<div class="btn-group" data-toggle="buttons">
                  <label id="vote-1" class="btn btn-outline-primary active">
                    <input type="radio" name="options" value="1" autocomplete="off" checked> 1 Vote (1 Credit)
                  </label>
                  <label id="vote-2" class="btn btn-outline-primary">
                    <input type="radio" name="options" value="2" autocomplete="off"> 2 Votes (4 Credits)
                  </label>
                  <label id="vote-3" class="btn btn-outline-primary disabled">
                    <input type="radio" name="options" value="3" autocomplete="off"> 3 Votes (9 Credits)
                  </label>
                  <label id="vote-4" class="btn btn-outline-primary disabled">
                    <input type="radio" name="options" value="4" autocomplete="off"> 4 Votes (16 Credits)
                  </label>
                </div>-->
              </div>
              <button type="submit" class="btn btn-primary">Vote</button>
            </form>
          </div>

          <footer id="profile" class="jumbotron mt-5">
            <h6>Profile</h6>
            <p>Address: <code id="accountAddress">0x...</code></p>
            <p>Voice Credits: <code id="accountCredits">...</code></p>
            <p>Registration Status: <code id="accountStatus">...</code></p>
          </footer>
        </div>
      </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
